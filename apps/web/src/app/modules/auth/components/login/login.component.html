<form
  [formGroup]="formGroup"
  (ngSubmit)="fazerLogin()"
  class="card"
>
  <div class="flex flex-wrap align-items-center justify-content-center">
    <div class="border-round w-30rem p-3 m-3 surface-50">

      <h1>
        Autenticação
      </h1>

      <div class="field">
        <label for="login">
          Login
        </label>
        <input
          pInputText
          id="login"
          formControlName="login"
          type="text"
          class="inputfield w-full bg-primary-reverse"
        />
      </div>

      <div class="field">
        <label for="senha">
          Senha
        </label>
        <input
          pInputText
          id="senha"
          formControlName="senha"
          type="password"
          autocomplete
          class="inputfield w-full bg-primary-reverse"
        />
      </div>

      <button
        pButton
        [disabled]="carregando || formGroup.invalid"
        icon="pi pi-sign-in"
        label="Fazer login"
        type="submit"
        class="p-button-info"
        [loading]="carregando"
      >
      </button>

    </div>

  </div>
</form>
