<div class="p-fluid">
  <form
    (ngSubmit)="salvar()"
    [formGroup]="formGroup"
  >
    <img
      [style]="{width: '150px'}"
      [pizzaborSrcDebounce]="formGroup.controls.imagem.value"
      alt="Imagem que será carregada na lista de artigos"
    />
    <hr>
    <br />
    <div class="p-field">
      <label for="imagem">Imagem (URL)</label>
      <input id="imagem" type="text" pInputText formControlName="imagem">
    </div>
    <br />
    <div class="p-field">
      <label for="nome">Nome</label>
      <input id="nome" type="text" pInputText formControlName="nome">
    </div>
    <br />
    <div class="p-field">
      <label for="categoria">Categoria</label>
      <p-dropdown [options]="categorias" id="categoria" formControlName="categoria" optionLabel="name" optionValue="code"></p-dropdown>
    </div>
    <br />
    <div class="p-field">
      <label for="tamanho">Tamanho</label>
      <p-dropdown [options]="tamanhos" id="tamanho" formControlName="tamanho" optionLabel="name" optionValue="code"></p-dropdown>
    </div>
    <br />
    <div class="p-field">
      <label for="preco">Preço</label>
      <input id="preco" type="text" pInputText formControlName="preco">
    </div>
    <br />
    <div class="p-field">
      <label for="descricao">Descriação</label>
      <input id="descricao" type="text" pInputText formControlName="descricao">
    </div>
    <br />
    <button pButton type="submit" icon="pi pi-save" label="Salvar">
    </button>
  </form>
</div>
