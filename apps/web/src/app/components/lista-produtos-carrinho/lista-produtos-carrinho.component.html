<p-table [value]="produtosCarrinho">
  <ng-template pTemplate="caption">
    <div class="flex flex-wrap align-items-center justify-content-between">
      <p>Lista de Produtos Selecionados</p>
      <button pButton pRipple icon="pi pi-wallet" class="p-button-sm p-button-warning" ></button>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="nome">Nome <p-sortIcon field="nome"></p-sortIcon></th>
      <th>Imagem</th>
      <th pSortableColumn="preco">Pre√ßo <p-sortIcon field="preco"></p-sortIcon></th>
      <th pSortableColumn="categoria">Categoria <p-sortIcon field="categoria"></p-sortIcon></th>
      <th pSortableColumn="tamanho">Tamanho <p-sortIcon field="tamanho"></p-sortIcon></th>
      <th pSortableColumn="quantidade">Quantidade <p-sortIcon field="quantidade"></p-sortIcon></th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-produto>
    <tr>
      <td>{{produto.nome}}</td>
      <td><img [src]="produto.imagem" [alt]="produto.nome" width="100" class="p-shadow-4" /></td>
      <td>{{produto.preco | currency:'BRL'}}</td>
      <td>{{produto.categoria | replaceCategoria }}</td>
      <td>{{produto.tamanho}}</td>
      <td>{{produto.quantidade}}</td>
      <td>
        <button pButton pRipple icon="pi pi-minus" class="p-button-rounded p-button-danger" ></button>
      </td>
    </tr>
  </ng-template>
</p-table>
