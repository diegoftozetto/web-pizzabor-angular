<p-table [value]="(produtos$ | async) || []" [rows]="10" [paginator]="true" responsiveLayout="scroll" [rowHover]="true" dataKey="id"
  [showCurrentPageReport]="true">
  <ng-template pTemplate="caption">
    <div class="p-d-flex p-ai-center p-jc-between">
        Lista de Produtos
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="nome">Nome <p-sortIcon field="nome"></p-sortIcon></th>
      <th>Imagem</th>
      <th pSortableColumn="preco">Pre√ßo <p-sortIcon field="preco"></p-sortIcon></th>
      <th pSortableColumn="categoria">Categoria <p-sortIcon field="categoria"></p-sortIcon></th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-produto>
    <tr>
      <td>{{produto.nome}}</td>
      <td><img [src]="produto.imagem" [alt]="produto.nome" width="100" class="p-shadow-4" /></td>
      <td>{{produto.preco | currency:'BRL'}}</td>
      <td>{{produto.categoria | replaceCategoria }}</td>
      <td>
        <button pButton pRipple icon="pi pi-pencil" class="p-button p-button-info p-mr-2" (click)="editar(produto)"></button>
        <button pButton pRipple icon="pi pi-trash" class="p-button p-button-danger" ></button>
      </td>
    </tr>
  </ng-template>
</p-table>
